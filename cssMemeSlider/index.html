<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-wrapper">

    <div class="slider">
        <input type="radio" name="slider" id="radio-1" checked>
        <input type="radio" name="slider" id="radio-2">
        <input type="radio" name="slider" id="radio-3">
        <input type="radio" name="slider" id="radio-4">

        <div class="imgs">
            <img src="../cssMemeSlider/img/meme-1.jpg" alt="meme 1">
            <img src="../cssMemeSlider/img/meme-2.jpg" alt="meme 2">
            <img src="../cssMemeSlider/img/meme-3.jpg" alt="meme 3">
            <img src="../cssMemeSlider/img/meme-4.jpg" alt="meme 4">
        </div>
        <div class="names">
            <p>When HTML is my life</p>
            <p>Escape key escaping</p>
            <p>Junior devs writing comments</p>
            <p>Finally I found it</p>
        </div>

        <div class="controls">
            <label for="radio-1" id="label-1"><span class="increase-area"></span></label>
            <label for="radio-2" id="label-2"><span class="increase-area"></span></label>
            <label for="radio-3" id="label-3"><span class="increase-area"></span></label>
            <label for="radio-4" id="label-4"><span class="increase-area"></span></label>
        </div>

    </div>

</div>
</body>
</html>
